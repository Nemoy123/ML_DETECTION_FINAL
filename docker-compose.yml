# version: "3.9"

services:
  backend:
    build: ./backend
    container_name: ml-backend
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - ./backend/weights:/app/weights
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G

  frontend:
    environment:
      - API_URL=http://ml-backend:9000
    build: ./frontend
    container_name: ml-frontend
    restart: always
    ports:
      - "8501:8501"
    depends_on:
      - backend

  nginx:
    image: nginx:latest
    container_name: ml-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
